<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./dist/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./dist/css/all.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">

      <a class="swiper-slide" style="background-image:url(./dist/images/swiper/toystory.jpg)"
         href="./dist/images/swiper/toystory.jpg" data-lightbox="swiper-lightbox2" data-title="toystory"></a>
      </a>
      <a class="swiper-slide" style="background-image:url(./dist/images/swiper/up.jpg)"
         href="./dist/images/swiper/up.jpg" data-lightbox="swiper-lightbox2" data-title="up"></a>
      </a>
      <a class="swiper-slide" style="background-image:url(./dist/images/swiper/walle.jpg)"
         href="./dist/images/swiper/walle.jpg" data-lightbox="swiper-lightbox2" data-title="walle"></a>
      </a>

      <a class="swiper-slide" style="background-image:url(https://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg)"
         href="https://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" data-lightbox="swiper-lightbox2" data-title="Image 1"></a>
      </a>
      <a class="swiper-slide" style="background-image:url(https://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg)"
         href="https://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg" data-lightbox="swiper-lightbox2" data-title="Image 2"></a>
      </a>
      <a class="swiper-slide" style="background-image:url(https://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg)"
         href="https://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="swiper-lightbox2" data-title="Image 3"></a>
      </a>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="./dist/js/lightbox-plus-jquery.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./dist/js/all.js"></script>
</body>
</html>
